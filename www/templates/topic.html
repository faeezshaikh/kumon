<ion-view view-title="One Topics" class="background-color-grey">

<style>
.scroll-content {
  display: table !important;
  width: 100% !important;
  height: 100% !important;
}
.scroll {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
}
</style>
  <ion-content delegate-handle="show-page" >
  
	     <div class="row row-center">
      <div class="col col-center">
    <h1 ng-class={{titleColor}}>{{title}}</h1>
			    <div id="deck" class="" >
			    <div class="cardx" ng-repeat="card in cards" class="">
			      <div class="side_one">
			        <p>{{card.front}}</p>
			      </div>
			      <div  class="side_two">
			        <p>{{card.back}}</p>
			      </div>
			    </div>
			
			</div>
			
			   <div id="nav_deck">
			    
			    <!-- <span class="icon ion-arrow-left-a" id="prev"><span class="visuallyhidden">Previous</span></span> -->
			    <button class="button kumon" id="prev"><i class="icon ion-arrow-left-a" ></i>Previous</button>
			    
			    <!-- <span class="icon" id="flipper" data-icon="/" ng-click="spin()"><span class="visuallyhidden">Flip</span></span> -->
			    <button class="button kumon" id="flipper" ng-click="spin()"><i class="icon ion-arrow-right-a" ></i>Flip</button>
			    
			    
			    <!-- <span class="icon" id="next" data-icon=">"><span class="visuallyhidden">Next</span></span> -->
			    <button class="button kumon" id="next"><i class="icon ion-arrow-right-a" ></i>Next</button>
			    
			    
			    
			    <button class="button kumon" id="" ng-controller="LoginCtrl" ng-click="logout()"><i class="icon ion-arrow-right-a" ></i>Logout</button>
			  </div>
			
			
  
  	</div>
  	</div>
  	
  </ion-content>
</ion-view>
