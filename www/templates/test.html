<ion-view view-title="Test">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-pane class="background-color-grey">
    <ion-nav-buttons side="secondary">
      <button class="button button-clear" ng-click="user.toggleFavorite(show)">
      </button>
    </ion-nav-buttons>

    <ion-content>

      <div class="list card">

        <div class="item item-avatar">
             <uib-progressbar max="max" value="dynamic" class="progress-striped" type="warning"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></uib-progressbar>
          <h2>Arithmetic</h2>
          <p>Level 1</p>
           <countdown autostart="true" time="20" limit colors="flat-colors-very-wide" callback="finished()">
        </div>

        <div class="item item-image">
          <div ng-repeat="question in filteredQuestions">
              {{question.q}}
          </div>
          <button class="button button-calm" ng-show="showNext" ng-click="goTo()"> Next</button>
        </div>

       

      </div>

    </ion-content>
  </ion-pane>
</ion-view>
